<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing in js</title>
</head>
<style>
    .red{
        color: brown;
    }
</style>
<body>
    <div class="container red bg-green">
         <div class="box" style="display: flex;" data-createdby="arghya" data-conceptby="rohan">Hey i am a box</div>
         <div class="box">Hey I am arghya</div>
         <script>
            let div = document.createElement("div");
            div.innerHTML = "I have been inserted <b>by arghya</b>"
            div.setAttribute("class", "created");
            div.querySelector(".container").append(div);
            let cont = document.querySelector(".container")
            cont.insertAdjacentHTML("beforebegin", "<b> I am under the water. Please h elp me here too much raining.... iuuuuooooo</b>")

         </script>

    </div>
    
</body>
</html>
